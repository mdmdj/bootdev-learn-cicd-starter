name: cd

on:
    push:
      branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    permissions:
        contents: 'read'
        id-token: 'write'

    steps:
     - name: Check out code
       uses: actions/checkout@v4

     - name: Set up Go
       uses: actions/setup-go@v5
       with:
        go-version: "1.23.0"

     - name: Run build script
       run: ./scripts/buildprod.sh

     - uses: mscno/setup-goose@v1

     - run: ./scripts/migrateup.sh

     - id: 'auth'
       uses: 'google-github-actions/auth@v2'
       with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

     - name: 'Set up Cloud SDK'
       uses: 'google-github-actions/setup-gcloud@v2'
       with:
        version: '>= 363.0.0'

     - name: Submit build
       run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454009/notely-ar-repo/notely:latest

     - name: Deploy to Cloud Run
       run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-454009/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-454009 --max-instances=4